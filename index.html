<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="icon" href="Imagenes/peli.png">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="buscador">
		<input type="text" id="inputBusqueda" placeholder="Buscar película...">
	</div>

	<div class="contenedor" id="contenedor"></div>

	<div class="paginacion">
		<button id="btnAnterior">Anterior</button>
		<button id="btnSiguiente">Siguiente</button>
	</div>

	<!-- Modal para mostrar detalles de la película -->
<div id="modal" class="modal">
	<div class="modal-content">
	  <span id="close" class="close">&times;</span>
	  <h2 id="tituloModal">Título de la película</h2>
	  <img id="posterModal" src="" alt="Póster de la película">
	  <p><strong>Descripción:</strong> <span id="descripcionModal"></span></p>
	  <p><strong>Géneros:</strong> <span id="generosModal"></span></p>
	  <p><strong>Puntuación:</strong> <span id="puntuacionModal"></span></p>
	</div>
  </div>
  

	<script src="app.js"></script>
</body>
</html>
